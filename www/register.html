<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/login_register.css">
</head>

<body>
    <main>
        <h1>Register</h1>
        <form action="register.php" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required pattern="[a-zA-Z0-9_\-]+">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
            <section>
                <button type="submit">Register</button>
                <button type="submit" formaction="./index.php" formnovalidate>Return</button>
            </section>
        </form>
        <p>If you already have an account, <a href="login.html">click here to log in</a>.</p>
    </main>
</body>

</html>
